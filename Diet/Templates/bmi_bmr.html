<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet & Fitness - BMI and BMR Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("your-background-image.jpg");
      background-size: cover;
      background-position: center;
    }

    .bg-gradient {
      background: linear-gradient(45deg, #002a43, #012331, #001b29, #0a1d2b);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #4285F4;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #4285F4;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4285F4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body class="bg-gradient">
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiCalculatorForm">
      <div class="form-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>
      <div class="form-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>
      <div class="form-group">
        <button type="submit">Calculate BMI</button>
      </div>
    </form>

    <div id="bmiResultContainer" class="result"></div>

    <h1>BMR Calculator</h1>
    <form id="bmrCalculatorForm">
      <div class="form-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>
      <div class="form-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Calculate BMR</button>
      </div>
    </form>

    <div id="bmrResultContainer" class="result"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // ... (the rest of the script remains unchanged)
  </script>
</body>
</html>
