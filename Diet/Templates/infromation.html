<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients Data - Diet & Fitness</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
    }

    .data-box {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .data-box h3 {
      color: #4285F4;
      margin-bottom: 10px;
    }

    .data-box p {
      margin-bottom: 5px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4285F4;
    }

    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4285F4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="clientDataForm">
      <div class="data-box">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="" selected disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" placeholder="Enter your weight" required>
        </div>
        <div class="form-group">
          <label for="height">Height (in cm):</label>
          <input type="number" id="height" placeholder="Enter your height" required>
        </div>
      </div>

      <div class="data-box">
        <h3>Food Habit</h3>
        <div class="form-group">
          <label for="foodHabit">Food Habit:</label>
          <textarea id="foodHabit" placeholder="Enter your food habit" required></textarea>
        </div>
      </div>

      <div class="data-box">
        <h3>Medical History</h3>
        <div class="form-group">
          <label for="diseases">Known Diseases:</label>
          <textarea id="diseases" placeholder="Enter known diseases (if any)"></textarea>
        </div>
        <div class="form-group">
          <label for="pastOperations">Past Operations:</label>
          <textarea id="pastOperations" placeholder="Enter past operations (if any)"></textarea>
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
