<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet & Fitness - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25274d, #4a4e69, #9a8c98, #cfc9db);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #4285F4;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4285F4;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4285F4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .form-group button:hover {
      background-color: #2c75e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-white mb-4">Sign Up</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" class="form-control">
      </div>
      <div class="form-group">
        <label for="con_password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" class="form-control">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter your country" class="form-control">
      </div>
      <div class="form-group">
        <label for="contact-no">Contact No:</label>
        <input type="tel" id="contact-no" placeholder="Enter your contact number" class="form-control">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
