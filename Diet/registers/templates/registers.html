<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet & Fitness - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .bg-gradient {
      background: linear-gradient(135deg, #25274d, #4a4e69, #9a8c98, #cfc9db);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .left-section {
      max-width: 400px;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .left-section h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    .left-section p {
      font-size: 18px;
      margin-bottom: 0;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      margin-left: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #25274d;
      color: #fff;
    }

    .form-group .btn-primary:hover {
      background-color: #1b1d3d;
    }

    .form-group .links {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .form-group .links .btn {
      flex: 1;
      margin-right: 10px;
      text-decoration: none;
      color: #fff;
    }

    .form-group .links .btn:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body class="bg-gradient">
  <div class="login-container">
    <div class="left-section">
      <h1 style="text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);">Diet & Fitness</h1>
      <p style="color: #fff;">Find your strength within and inspire others on Diet & Fitness.</p>
    </div>
    <div class="form-container">
      <h1 class="text-center text-white mb-4" style="text-shadow: 0 0 10px rgba(0, 0, 0, 0.8); color: #fff;">Welcome to Diet & Fitness</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required class="form-control">
        </div>
        <div class="form-group links">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group links">
          <a href="main_signup.html" class="btn btn-primary">Sign Up</a>
          <a href="forgotpassword.html" class="btn btn-primary">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
