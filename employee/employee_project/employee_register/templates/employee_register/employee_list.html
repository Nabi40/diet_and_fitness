{% extends "employee_register/base.html" %}



{% block content %}



<table class="table table-boderless" style="width:200%">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>name</td>
            <td>email</td>
            <td>country</td>
            <td>contact</td>
        
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.country}}</td>
            <td>{{employee.contact}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
